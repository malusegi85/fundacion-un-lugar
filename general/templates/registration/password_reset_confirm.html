<!-- cargar la libreria de boostrap-->
{% load bootstrap5 %}
<!-- cargar el css y javascript de bootstrap-->
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block contenido %}
<div id="content" class="colM">

    <h1>Escriba la nueva contraseña</h1>

    <p>Por favor, introduzca su contraseña nueva dos
        veces para verificar que la ha escrito
        correctamente.</p>

    <form method="post">
        {% csrf_token %}
        <!-- <input class=""
            autocomplete="user.username"
            > -->
        <div class="form-row field-password1">
            <label for="id_new_password1">Contraseña
                nueva</label>
            <br>
            <input type="password"
                name="new_password1"
                autocomplete="new-password"
                required="" id="id_new_password1"
                aria-autocomplete="list">
        </div>
        <br>
        <div class="form-row field-password2">
            <label for="id_new_password2">Confirme
                contraseña</label>
            <br>
            <input type="password"
                name="new_password2"
                autocomplete="new-password"
                required="" id="id_new_password2">
        </div>
        <br>
        <input class="btn btn-success" type="submit"
            value="Cambiar mi contraseña">
    </form>

    <br class="clear">
</div>
{% endblock contenido %}
