{% extends 'partials/body.html' %}
{% load static %}
{% block contenido %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title style="color: #008">Pagina de error 404</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   
  </head>

  <body class="nav-md" style="background-color: #f0f8ff">
    <div class="container body">
      <div class="main_container">
      
        <div class="col-md-12">
          <div class="col-middle">
            <div class="text-center text-center">
              <h1 class="error-number" style="color: #008">404</h1>
              <h2 style="color: #008">Lo sentimos pero no pudimos encontrar esta pagina</h2>
              <p style="color: #008">Esta pagina que buscas no existe.<a href="#">Reportar esto?</a>
              </p>
              <div class="mid_center">
                <h3 style="color: #008">Busqueda</h3>
                <form>
                  <div class="  form-group pull-right top_search">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Buscar">
                      <span class="input-group-btn mx-1">
                              <button class="btn btn-outline-secondary" type="button">Buscar</button>
                      </span>                       
                          
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>
</html>
{% endblock contenido %}
