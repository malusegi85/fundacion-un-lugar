    <!--Hora reloj digital-->
        <div class="m-1 p-lg-4 m-xl-2 text-center" style="color: #008">
            <script type="text/javascript">
                function startTime(){
                today=new Date();
                h=today.getHours();
                m=today.getMinutes();
                s=today.getSeconds();
                m=checkTime(m);
                s=checkTime(s);
                document.getElementById('reloj').innerHTML=h+":"+m+":"+s;
                t=setTimeout('startTime()',500);}
                function checkTime(i)
                {if (i<10) {i="0" + i;}return i;}
                window.onload=function(){startTime();}
                </script>
                <div id="reloj" style="font-size:40px; background-color: rgb(167, 213, 237);"></div> 
                
                <!--Fecha calendario-->

                <script type="text/javascript">
                    //<![CDATA[
                    function makeArray() {
                    for (i = 0; i<makeArray.arguments.length; i++)
                    this[i + 1] = makeArray.arguments[i];}
                    var months = new makeArray('Enero','Febrero','Marzo','Abril','Mayo',
                    'Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre');
                    var d=new Date();
                    var dia=new Array(7);
                    dia[0]="Domingo";
                    dia[1]="Lunes";
                    dia[2]="Martes";
                    dia[3]="Miércoles";
                    dia[4]="Jueves";
                    dia[5]="Viernes";
                    dia[6]="Sábado";
                    document.write("Hoy es: " + dia[d.getDay()]);
                    var date = new Date();
                    var day = date.getDate();
                    var month = date.getMonth() + 1;
                    var yy = date.getYear();
                    var year = (yy < 1000) ? yy + 1900 : yy;
                    document.write(", " + day + " de " + months[month] + " del " + year);
                    //]]>
                    </script>
